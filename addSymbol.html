<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title></title>
	<style type="text/css">
	    button {
			font-size: :10px;
			padding: 10px 25px;
			margin-top: 8px;
			

		}
		.body{
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 130px;
		}
		.div2 {
		
			padding: 30px 50px;
			width: 30%;
		}
		ul li {
            background: #cce5ff;
            margin: 5px;

		

	</style>
</head>
<body class="body">
  <div class="div2">
    <div class="list-group">
     <ul class="list-group">
        <li class="list-group-item">Kerala</li>
        <li class="list-group-item">Karnataka</li>
        <li class="list-group-item">AndhraPradesh</li>
        <li class="list-group-item">Assam</li>
        <li class="list-group-item">Bihar</li>
     </ul>
   </div>
<button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="addSymbol()">Click Me</button>

	
</div>
<script type="text/javascript">
	var addSymbol = () => {
		var fruits =document.getElementsByTagName('li');
		for (x in fruits){
			fruits[x].append('*');

		} 
		
	}	
	
</script>
</body>
</html>
